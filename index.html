<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest-Countries Api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" media='screen and (min-width: 741px)'href="./stylesheets/laptop.css">
    <link rel="stylesheet" media='screen and (min-width: 320px)' href="./stylesheets/smartphones.css">
</head>
<body>

    <div class="container">
        <header>
            <p class="site__title">Where in the world?</p>
            <div class="theme-switch-wrapper">
                <span id="toggle-icon">
                    <span class="toggle-text">Light Mode</span>
                    <i class="fas fa-sun"></i>
                </span>
                <label class="theme-switch">
                    <input type="checkbox" class="switch-theme">
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <main>
            <!-- Search bar -->
            <section class="search">
                <div class="search__container">
                    <img class='search-icon' src="./images/icon-search.svg" alt="search-icon">
                    <input type="search" class="search__field" placeholder="Search for a country...">
                </div>

                <!-- Filter Options -->
                <div class="filter__container">
                    <form>
                        <!-- <label for="continents">Filter by Region</label> -->
                        <select name="continents" id="continents">
                          <option value="none">Filter by Region</option>
                          <option value="africa">Africa</option>
                          <option value="americas">America</option>
                          <option value="asia">Asia</option>
                          <option value="europe">Europe</option>
                          <option value="oceania">Oceania</option>
                        </select>
                      </form>
                </div>

            </section>

            <!-- Search results -->
            <section class="results">
            </section>

                    <!-- Country  Information-->
        <section class="detailed-info">
            <button class="back"><img class="back-arrow" src="./images/icon-left-arrow.svg">Back</button>

            <div class="country__card__details">
                <div class="country__flag">
                    <span class="detailed__country__img"></span>
                </div>
                <div class="detailed__country__information">
                    <div class="inner">
                        <div class="details__1">
                            <h2 class="country__name_2"></h2>
                            <p class="title">Native Name: <span class="native__name"></span></p>
                            <p class="title">Population: <span class="population"></span></p>
                            <p class="title">Region: <span class="continent"></span></p>
                            <p class="title">Sub Region: <span class="sub-region"></span></p>
                            <p class="title">Capital: <span class="capital"></span></p>
                        </div>
                        <div class="details__2">
                            <p class="title">Top Level Domain: <span class="domain"></span></p>
                            <p class="title">Currencies: <span class="currencies"></span></p>
                            <p class="title">Languages: <span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="border">
                        <p class="title">Border Countries:</p>
                        <div class="border__list">
                        </div>    
                    </div>
                </div>

            </div>

        </section>
        </main>

    </div>
    


    <script src="./scripts/main.js"></script>
</body>
</html>
